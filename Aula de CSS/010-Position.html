<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position - Static, Relative, Absolute e Fixed</title>

    <style>
      .container {
        background: blueviolet;
        color: #fff;

        /*Static*/
        /*Position static*/
        position: static;
        height: 150px;
      }

      .relative-filho {
        background: red;
        position: relative;
        top: 30px;
        right: 35px;
        bottom: 30px;
        left: 100px;

        width: 120px;
      }

      .filho-absolute {
        position: absolute;
        background: red;

        top: 80px;
        right: center;
      }

      .fixed {
        position: fixed;

        top: 0px;

        font-size: 60px;
        z-index: 999;

        background: red;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="fixed">Fixed</div>

    <div class="relative-filho">RELATIVE</div>

    texto 3
    <div class="filho-absolute">ABSOLUTE</div>

    texto 5
