<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Margin, Border, Padding</title>
    <style>
      /*0.0.0.0 - TOP, RIGHT, BOTTOM, LEFT*/
      div {
        color: #fff;
        background: hotpink;
        margin: 30px 50px 30px 50px;
        padding: 30px 50px 30px 50px;

        border-top: 10px ridge indigo;
        border-right: 20px double indigo;
        border-bottom: 30px groove indigo;
        border-left: 40px solid indigo;
      }
    </style>
  </head>

  <body>
    <div>Texto</div>

    <hr />
  </body>
</html>
