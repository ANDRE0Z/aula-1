<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Shadow</title>
    <style>
      div {
        position: relative;
        padding: 30px;
        background: aqua;
        font-size: 22px;

        transition: all 0.5s;
      }

      div:hover {
        bottom: 1px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div>texto 1</div>
  </body>
</html>
