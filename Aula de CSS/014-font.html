<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>font</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />

    <style>
      /*tipo e tamanho da fonte*/
      body {
        font-family: Arial;
        font-size: 28px;
      }

      p {
        font-family: 'Source Sans Pro, Sans-serif';
        font-size: 55px;
        font-weight: bold; /*largura, grossura*/
        font-style: italic;
      }

      .Teste {
        font-size: 100px;
        font-family: Arial;
        font-style: normal;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    Texto body

    <p>texto 1</p>

    <p>texto 2</p>

    <p class="Teste">texto 3</p>
  </body>
</html>
