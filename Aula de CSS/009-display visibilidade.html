<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8" />
    <title>Display e visibilidade</title>

    <style>
      p {
        color: red;
      }

      p.exp-1 {
        display: block;
      }

      p.exp-2 {
        display: inline;
      }

      p.exp-3 {
        display: inline-block;
      }

      .aparecer:hover p.exp-4 {
        display: inline;
      }
      p.exp-4 {
        display: none;
      }
    </style>
  </head>

  <body>
    <!--EXP1-->
    <p class="exp-1">Texto 1</p>

    <!--Exp2-->
    <div>
      texto2
      <p class="exp-2">Texto 2</p>
      texto2
    </div>

    <!--EXP3-->
    <div>
      Texto 3
      <p class="exp-3">Texto 3</p>
      texto3
    </div>

    <!--EXP4-->
    <div class="aparecer">
      aparecer
      <p class="exp-4">Texto 4</p>
    </div>
  </body>
</html>
