<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Border Radius</title>

    <style>
      div {
        width: 300px;
        height: 100px;

        background: pink;

        border: 10px dotted red;
        border-radius: 50%;
        transition: 0.5s;
      }

      /*mouse em cima = ação*/
      div:hover {
        border-radius: 0%;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
